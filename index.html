<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Gym Locator</title>
    <link href="content/bootstrap.min.css" rel="stylesheet">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/av2155e76b.js" crossorigin="anonymous"></script>
    <link href="https://fonts.googleapis.com/css2?family=Poppins&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="/style.css">
</head>
<body>
    <h1>Gym Locator</h1>

    <!-- <input
    id="autocomplete"
    type="text"
    placeholder="Search Box"
  /> -->
    <div class="jumbotron">
        <div class="container-fluid">
            <h1>Find The Distance Between Two Places</h1>
            <p>This app will tell you the distance to the nearest gym</p>
            <form class="form-horizontal">
                <div class="form-group">
                    <label for="from" class="col-xs2-control-label"><i class="far fa-dot-circle"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="from" placeholder="Origin" class="form-control">
                    </div>
                </div>

                <div class="form-group">
                    <label for="to" class="col-xs2 control label"><i class="fas fa-map-pin"></i></label>
                    <div class="col-xs-4">
                        <input type="text" id="to" placeholder="Destination" class="form-control">
                    </div>
                </div>
            </form>
            <div class="col-xs-offset-2 col-xs-10">
                <button class="btn btn-info btn-lg"><i class="fas fa-route"></i></button>
            </div>
            <div class="container-fluid">
                
                <div id="map"></div>

                
                <div id="output">

                </div>
            </div>
        </div>
    </div>

<script async
    src="https://maps.googleapis.com/maps/api/js?key=AIzaSyA9sJrZjOoi4zTB4e2rYAZT2pAsWaeiul4&libraries=places&callback=initMap">
</script>
    <script src="/code.js"></script>
</body>
</html>
